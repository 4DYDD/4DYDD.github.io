  <div class="wrong" style="background-color: darkred; color: white; padding: 20px 100px; top: 90%;left: -100%; text-align: center; position: fixed; transition: all 0.5s ease-in-out;">Salah! ❌</div>
</body>

<script>
  function correct() {
    document.querySelectorAll('.salah').forEach(element => {
      element.style.opacity = '0';
    });

    document.querySelector('.correct').style.left = '39%';
    document.querySelector('.wrong').style.left = '-100%';
  }

  function wrong(elemen) {
    elemen.style.opacity = '0';
    document.querySelector('.wrong').style.left = '39%';
    document.querySelector('.correct').style.left = '-100%';

  }
</script>
